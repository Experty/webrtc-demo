<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC Example</title>
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <main>

    <div class="topBar" id="title">
      WebRTC Example
    </div>

    <div class="main" id="loading">
      <span id="loadingText">Loading...</span>
    </div>

    <div class="main" id="inRoom">
      <span id="inRoomText">Waiting for other user...</span>
      <input id="exitRoom2" type="button" value="Exit Room" />
    </div>

    <div class="main" id="error" style="display: none">
      <h1>Error</h1>
      <span id="errorText">Loading...</span>
    </div>

    <form class="main" id="roomInputContainer" style="display: none">
      <input id="roomName" type="text" placeholder="Enter room name">
      <input id="joinButton" type="submit" value="JOIN">
    </form>

    <div class="main" id="videoContainer" style="display: none">
      <video id="localVideo" playsinline autoplay></video>
      <video id="remoteVideo" playsinline autoplay></video>
      <input id="exitRoom" type="button" value="Exit Room" />
      <input id="toggleVideo" type="button" value="Video" />
      <input id="toggleAudio" type="button" value="Toggle Audio" />
    </div>

    <div class="bottomBar">
      <span id="status">
        Please wait.
      </span>
    </div>

  </main>

  <script src="index.compiled.js"></script>

</body>
</html>
